<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>HTML JsonPowerDB Connector</h2>

	<form id="empForm" method="post">
	<div class="form-group">
		<span><label for="email">Email ID:</label> <label id="empIdMsg">
		</label></span>
		<input type="text" class="form-control" name="email" id="email"
		placeholder="Enter Employee Email ID" required>
	</div>
	<div class="form-group">
		<label for="mobile">Mobile No.:</label>
		<input type="text" class="form-control" id="mobile"
		placeholder="Enter Employee Mobile Number" name="mobile">
		</div>
	<div class="form-group">
		<label for="name">Employee Name:</label>
		<input type="email" class="form-control" id="name"
		placeholder="Enter Employee Name" name="name">
		</div>

	<input type="button" class="btn btn-primary" id="empSave" value="Save"
	onclick="saveEmployee();">

	</form>
</div>


<script type="text/javascript">
		// Validate form data.
		// Create JPDB request string - token , DBname , relName and so on...
		// Execute this request. 
		// ReSet the form data.
	$("#empId").focus();
	function validateAndGetFormData() {
		var empIdVar = $("#email").val();
		if (empIdVar === "") {
		alert("Employee Email ID is Required Value");
		$("#email").focus();
		return "";
	}
	var empNameVar = $("#mobile").val();
		if (empNameVar === "") {
			alert("Employee Mobile Number is Required Value");
			$("#mobile").focus();
			return "";
		}
	var empEmailVar = $("#name").val();
		if (empEmailVar === "") {
			alert("Employee Name is Required Value");
			$("#name").focus();
			return "";
		}
	var jsonStrObj = {
		email: empIdVar,
		mobile: empNameVar,
		name: empEmailVar,
	};
	 return JSON.stringify(jsonStrObj);
	}

	// This method is used to create PUT Json request.
	function createPUTRequest(connToken, jsonObj, dbName, relName) {
	var putRequest = "{\n"
	+ "\"token\" : \""
	+ connToken
	+ "\","
	+ "\"dbName\": \""
	+ dbName
	+ "\",\n" + "\"cmd\" : \"PUT\",\n"
	+ "\"rel\" : \""
	+ relName + "\","
	+ "\"jsonStr\": \n"
	+ jsonObj
	+ "\n"
	+ "}";
	return putRequest;
	}
    

    function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
		var url = dbBaseUrl + apiEndPointUrl;
		var jsonObj;
		$.post(url, reqString, function (result) {
		 jsonObj = JSON.parse(result);
		}).fail(function (result) {
		var dataJsonObj = result.responseText;
		jsonObj = JSON.parse(dataJsonObj);
		});
		return jsonObj;
	}

	function resetForm() {
		$("#email").val("")
		$("#mobile").val("");
		$("#name").val("");
		$("#email").focus();
	}

	function saveEmployee() {
	var jsonStr = validateAndGetFormData();
	 if (jsonStr === "") {
	  return;
	 }
	var putReqStr = createPUTRequest("90935728|-31948839876589795|90934977",
	jsonStr, "Employee", "emp rel");
	alert(putReqStr);
	jQuery.ajaxSetup({async: false});
	var resultObj = executeCommand(putReqStr, "http://api.login2explore.com:5577", "/api/iml");
	alert(JSON.stringify(resultObj));
	jQuery.ajaxSetup({async: true});
	resetForm();
	}

</script>
